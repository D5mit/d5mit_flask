<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <title>Sentiment Analysis</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body style=" text-align: center">
    <br>
    <h1 size="70">Sentiment Classification</h1>
    <br>
    <p>Enter text to analyse and classify the sentiment</p>
    <br>
    <form method="POST">
        <textarea name="text" rows="5" cols="30">{{ itext }}</textarea>
        <br>
        <br>
        <input type="submit">
    </form>
    <br>
    <br>
    {{ nnoutcome }}
    <br>
    <br>
    <h1>{{ isentiment }}</h1>
    <br>
    <div style="width:100%; text-align:center;">
      <div style="width: 600px; margin: 0px auto; text-align:left;"><div id="{{ids[0]}}"></div></div>
    </div>
<!--    <h1 size="70">-->
<!--        <table><tr><td width="10%"></td><td width="500px"><div id="{{ids[0]}}"></div></td><td width="10%"></td></tr></table>-->
<!--    </h1>-->


</body>

<footer>

    <script type="text/javascript">
        // plots the figure with id
        // id much match the div id above in the html
        var figures = {{figuresJSON | safe}};
        var ids = {{ids | safe}};
        for(var i in figures) {
            Plotly.plot(ids[i],
                figures[i].data,
                figures[i].layout || {});
        }
    </script>

</footer>

</html>
